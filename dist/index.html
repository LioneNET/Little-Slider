<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Demo</title><script defer="defer" src="little-slider.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="color-place"><div class="show-color"></div><div class="text-color">#000000</div><div class="rgb-handlers"><div class="r-slider"></div><div class="g-slider"></div><div class="b-slider"></div></div></div><div class="sliders"><div class="slider1"></div><div class="slider2"></div><div class="slider3"></div></div><script>window.addEventListener('load', function () {
      var colorBox = document.querySelector('.show-color')
      var textColor = document.querySelector('.text-color')
      var colorObject = {red: 0, green: 0, blue: 0}
      function colorChange(value, color) {
        colorObject[color] = value.toString(16)
        var bgColor = '#'+Object.values(colorObject).map(item => item.length > 1 ? item : '0'+item).join('')
        colorBox.style.backgroundColor = bgColor
        textColor.innerHTML = bgColor
      }

      LittleSlider.init('.r-slider', {
        min: 0,
        max: 255,
        step: 1,
        value: 0,
        onChange: function(value) {
          colorChange(value, 'red')
        }
      }).show()
      LittleSlider.init('.g-slider', {
        min: 0,
        max: 255,
        step: 1,
        value: 0,
        onChange: function(value) {
          colorChange(value, 'green')
        }
      }).show()
      LittleSlider.init('.b-slider', {
        min: 0,
        max: 255,
        step: 1,
        value: 0,
        onChange: function(value) {
          colorChange(value, 'blue')
        }
      }).show()

      LittleSlider.init('.slider1').show();
      LittleSlider.init('.slider2', {
        min: -12,
        max: 12,
        step: 0.5,
        value: 0,
        onChange: function (value) {
          console.log('value changed', value)
        },
      }).show();
      LittleSlider.init('.slider3', {
        min: 0,
        max: 11,
        step: 2,
        value: 3,
        onInit: function () {
          console.log('slider initialization')
        },
        onChange: function (value) {
          console.log('value changed', value)
        },
        onSlide: function (event) {
          console.log('slide on')
        },
        onSlideEnd: function (event) {
          console.log('slide end')
        },
        onMouseUp: function (event) {
          console.log('mouse up')
        },
        onMouseDown: function (event) {
          console.log('mouse down')
        }
      }).show();
    })</script></body></html>
